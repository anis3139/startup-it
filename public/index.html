<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SNM Leathers">
  <meta name="apple-mobile-web-app-title" content="SNM Leathers">
  <meta name="theme-color" content="#44ce6f">
  <meta name="msapplication-navbutton-color" content="#44ce6f">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/192.png" />
  <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>SNM Leathers </title>

</head>

<body>
  <noscript>
    <strong>We're sorry but pasona doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    window.addEventListener('load', () => {
      registerSW();
    });
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator.serviceWorker.register('serviceWorker.js');
        } catch (e) {
          console.log(`Service Worker registration failed`);
        }
      }
    }
  </script>
</body>

</html>
